{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
      <section id="homepage-carousel">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="{% url 'products' %}"><img src="{% static '/images/homepage_carousel1.png' %}" class="d-block w-100" alt="V Choco"></a>
              </div>
              <div class="carousel-item">
                <img src="{% static '/images/homepage_carousel2.png' %}" class="d-block w-100" alt="Build Your Box">
              </div>
              <div class="carousel-item">
                <img src="{% static '/images/homepage_carousel3.png' %}" class="d-block w-100" alt="Subscribe">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> 
        </section>
        <section class="newsletter">    
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h2>Subscribe to Newsletter</h2>
                <p class="text-big">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              </div>
              <div class="col-md-8">
              <form action="{% url 'email-list-signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form|crispy }}
                    <button type="submit" class="submit btn btn-outline-secondary">Signup</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </section>
    </div>
{% endblock %}
