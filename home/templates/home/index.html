{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
      <section id="homepage-carousel">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="{% url 'products' %}"><img src="{% static '/images/homepage_carousel1.png' %}" class="d-block w-100" alt="V Choco"></a>
              </div>
              <div class="carousel-item">
                <a href="{% url 'products' %}?category=bonbon_boxes"><img src="{% static '/images/homepage_carousel2.png' %}" class="d-block w-100" alt="Bonbons"></a>
              </div>
              <div class="carousel-item">
                <a href="{% url 'products' %}?category=seasonal_products"><img src="{% static '/images/homepage_carousel3.png' %}" class="d-block w-100" alt="Subscribe"></a>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> 
        </section>
        <section class="newsletter bg-light">    
          <div class="row mb-5">
            <div class="col-12 col-md-5 text-center my-auto">
              <h2 class="mt-5">Subscribe to our Newsletter!</h2>
              <hr class="d-md-none">
            </div>
            <div class="col-8 col-md-7 mt-md-5 mx-auto">
              <h5 class="text-center">Sign up to be the first to hear about exclusive offers and our latest deals.</h5>
              <form class="form-inline" action="{% url 'home' %}" method="POST">
                {% csrf_token %}
                <div class="form-group text-center mx-auto">
                    {{ form|crispy }}
                    <input type="submit" value="Subscribe" class="submit btn btn-outline-secondary">
                </div>
              </form>
            </div>
          </div>
        </section>
    </div>
{% endblock %}
