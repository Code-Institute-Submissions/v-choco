{% extends "account/base.html" %}

{% load i18n %}
{% block extra_title %}Password Change{% endblock %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Change Password" %}</h1>
    <hr class="my-1">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-secondary" href="{% url 'account_login' %}">
            <i class="fas fa-arrow-circle-left"></i> Sign In</a>
        <button type="submit" class="btn btn-outline-secondary float-right" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
