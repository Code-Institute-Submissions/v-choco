<div class="row justify-content-start">
    {% if widget.is_initial %}
        <div class="col-4">
            <p>
                <a href="{{ widget.value.url }}">
                    <img width="100" height="100" class="rounded m-2" src="{{ widget.value.url }}">
                </a>
            </p>
            <br>
            {{ widget.input_text }}
        </div>
    {% endif %}
    <div class="col-6">
        <span class="btn btn-sm btn-outline-secondary btn-file">
            Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
        </span>
        <br>
        <small class="text-muted" id="filename"></small>
    </div>
</div>
