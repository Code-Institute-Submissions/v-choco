{% extends "base.html" %} 
{% load static %}
{% block extra_title %}Edit Product{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col text-center mt-4">
                <h1>Site Management</h1>
                <h4>Edit a Product</h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-left">
                        <a class="btn btn-outline-secondary" href="{% url 'products' %}"><i class="fas fa-arrow-circle-left"></i> Cancel</a>
                        <button class="btn btn-outline-secondary float-right" type="submit">Update </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Selected image: ${file.name}`);
        });
    </script>
{% endblock %}
